<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Activity Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="margin-top:5px; border-radius:12px; border: 2px solid red; height:660px; background:aqua; padding: 20px;">
        <header class="raj" style="display:flex; align-items: center;">
            <div class="header-left">
                <img src="download.png" alt="Home" style="width:30px; height:28px; padding:12px; margin:4px;">
            </div>
            <div><h1 style="margin-top:11px">Dashboard</h1></div>
            <div>
                <input style="margin-top:14px; margin-left:290px; width:215px; height:30px; border-radius: 20px;" name="search" placeholder="Search Here">
            </div>
            <div>
                <img style="margin-top:13px; margin-left:500px; width:45px; height:40px;" src="raj.jfif" alt="No Photo Found">
            </div>
            <div><h2 style="margin-left: 30px; margin-top: 16px;">Raj Dharmale</h2></div>
        </header>
        
        <div class="stats" style="margin-top: 20px; display: flex; flex-wrap: wrap;">
            <div class="stat-box"><div class="stat-item">PR Open: <span id="pr-open"></span></div></div>
            <div class="stat-box"><div class="stat-item">PR Merged: <span id="pr-merged"></span></div></div>
            <div class="stat-box"><div class="stat-item">Commits: <span id="commits"></span></div></div>
            <div class="stat-box"><div class="stat-item">PR Reviewed: <span id="pr-reviewed"></span></div></div>
            <div class="stat-box"><div class="stat-item">PR Comments: <span id="pr-comments"></span></div></div>
            <div class="stat-box"><div class="stat-item">Incident Alerts: <span id="incident-alerts"></span></div></div>
            <div class="stat-box"><div class="stat-item">Incidents Resolved: <span id="incidents-resolved"></span></div></div>
        </div>
        
        
        <div class="chart-buttons" style="margin-top: 20px;">
            <button onclick="showChart('activityChart')">Line Chart</button>
            <button onclick="showChart('columnChart')">Column Chart</button>
            <button onclick="showChart('barChart')">Bar Chart</button>
        </div>
        
        <div class="charts" style="margin-top: 20px;">
            <div id="chart-container">
                <canvas id="activityChart" style="display: none;"></canvas>
                <canvas id="columnChart" style="display: none;"></canvas>
                <canvas id="barChart" style="display: none;"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
